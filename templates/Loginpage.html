{% extends "Layout.html" %}
{% block content %}
<div class="container">
    <div class="row vertical-center">
        <div class="col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4">
            <h3 class="textColor">Login</h3>
            <div class=" borderRadius10 navcolor pad15">
                <div class="text-right">
                    <em><a href="/registration" class="h5 emphasize">Register</a></em>
                </div>
                <form action="/login" method="post" id="loginForm">
                    <div class="form-group fieldContainer ">
                        <label for="nickname">Nickname</label>
                        <input type="text" name="nickname" class="form-control" id="nickname" required>
                    </div>
                    <div class="form-group fieldContainer ">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>
                    <div class="text-right">
                        <span class="fontSizeSmall textColorRed">{{ content }}&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <input type="submit" class="btn btn-default" value="Login">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $("#loginForm").validate({
        highlight: function (element) {
            $(element).closest('.form-group').addClass('has-error');
        },
        unhighlight: function (element) {
            $(element).closest('.form-group').removeClass('has-error');
        },
        errorPlacement: function (error, element) {
            error.insertBefore(element);
        }
    });
</script>
{% endblock %}
