{% extends "Layout.html" %}
{% block content %}
<div class="container">
    <div class="row vertical-center">
        <div class="col-lg-offset-4 col-lg-4 borderRadius10 navcolor pad15">
            <div class="text-right">
                <em><a href="/registration" class="h5 emphasize">Register</a></em>
            </div>
            <form action="/login" method="post" id="loginForm">
                <div class="form-group margin0">
                    <label for="nickname">Nickname</label><br>
                    <input type="text" name="nickname" class="form-control" id="nickname" required><br>
                </div>
                <div class="form-group margin0">
                    <label for="password">Password</label><br>
                    <input type="password" name="password" class="form-control" id="password" required><br>
                </div>
                <div class="text-right">
                    <input type="submit" class="btn btn-default" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $("#loginForm").validate({
        highlight: function (element) {
            $(element).closest('.form-group').addClass('has-error');
        },
        unhighlight: function (element) {
            $(element).closest('.form-group').removeClass('has-error');
        },
        errorPlacement: function (error, element) {
            return true;
        }
    });
</script>
{{ content }}
{% endblock %}
