<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Forum</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <link rel="stylesheet" href="{{ cssPath }}jquery-ui.css">
        <link rel="stylesheet" href="{{ cssPath }}jquery-ui.structure.css">
        <link rel="stylesheet" href="{{ cssPath }}jquery-ui.theme.css">
        <link rel="stylesheet" href="{{ cssPath }}bootstrap.css">
        <link rel="stylesheet" href="{{ cssPath }}full-slider.css">
        <link rel="stylesheet" href="{{ cssPath }}custom-styles.css">

        {% block javascripts %}
        <script type="text/javascript" src="{{ scriptPath }}jquery-2.2.4.js"></script>
        <script type="text/javascript" src="{{ scriptPath }}jquery-ui.js"></script>
        <script type="text/javascript" src="{{ scriptPath }}jquery.validate.js"></script>
        <script type="text/javascript" src="{{ scriptPath }}jquery.extend.js"></script>
        <script type="text/javascript" src="{{ scriptPath }}script.js"></script>
        <script type="text/javascript" src="{{ scriptPath }}bootstrap.js"></script>
        {% endblock %}
    </head>
    <body>
        <div id="menu">
                <nav class="navbar navbar-fixed-top">
                <ul class="nav navcolor nav-justified">
                    {% for item in menuItems %}
                    <li class="pure-menu-item"><a href="{{ item['href'] }}" class="pure-menu-link">{{ item['text'] }}</a></li>
                    {% endfor %}
                </ul>
                </nav>
        </div>

                {% block content %}
                {% endblock %}
    </body>
</html>
